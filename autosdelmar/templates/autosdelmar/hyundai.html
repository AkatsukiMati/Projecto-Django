<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'autosdelmar/css/navar.css' %}">
    <link rel="stylesheet" href="{% static 'autosdelmar/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'autosdelmar/css/compra.css' %}">
    <link rel="stylesheet" href="{% static 'autosdelmar/css/about.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav2" href="{% url 'Main' %}">Inicio
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav3" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Comprar</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'hyundai' %}">Hyundai</a>
                  <a class="dropdown-item" href="{% url 'chevrolet' %}">Chevrolet</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav4" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Mas</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'About' %}">Acerca de Nosotros</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-4">
        <input type="text" id="modelo" class="form-control mb-4" placeholder="Buscar por modelo">
        <div class="row" id="contenedorVehiculos">
            {% for producto in productos %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="{{ producto.image.url }}" class="card-img-top" alt="{{ producto.marca }} {{ producto.modelo }}">
                    <div class="card-body">
                        <p class="card-title">{{ producto.marca }} {{ producto.modelo }}</p>
                        <p class="card-text">{{ producto.descripcion }}</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
